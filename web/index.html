<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Environmental Dashboard</title>

    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="./app.css"/>
</head>
<body>
<div class="app">
    <header class="appbar" role="banner" aria-label="Top controls">
        <div class="brand" aria-hidden="true">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 12h2.5l3-9 4.5 15 3-6 2.5 4H21"/>
                </svg>
            </div>
            <div class="brand-title">
                <div class="title">Environmental Dashboard</div>
                <div class="subtitle">Fast aggregated charts — choose sensors and period</div>
            </div>
        </div>

        <div class="controls">
            <div class="period-control">
                <label for="period">Period</label>
                <select id="period" aria-label="Period selector"></select>
            </div>
            <button id="settings-btn" class="btn ghost" title="Open settings" aria-haspopup="dialog">Settings</button>
            <button id="download" class="btn ghost" title="Get CSV">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256" aria-hidden="true"><path d="M208,144a8,8,0,0,0-8,8v48H56V152a8,8,0,0,0-16,0v48a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V152A8,8,0,0,0,208,144Zm-77.66,5.66a8,8,0,0,0,11.32,0l48-48a8,8,0,0,0-11.32-11.32L136,132.69V40a8,8,0,0,0-16,0v92.69L77.66,90.34a8,8,0,0,0-11.32,11.32Z"></path></svg>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="chart-card" aria-label="Chart area">
            <div class="toolbar">
                <div>
                    <h3 id="chart-title" style="margin:0">Chart</h3>
                    <div class="meta-line" id="meta-line"></div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="chart" aria-label="Main chart"></canvas>
                <div id="no-data" class="no-data" style="display:none;">
                    No data available for selected parameters.
                </div>
            </div>
        </section>
    </main>
</div>

<!-- Settings + Sensors modal -->
<div id="modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
        <div class="modal-head">
            <h3 id="modal-title" style="margin:0">Configure Sensors & Settings</h3>
            <button id="modal-close" class="btn primary">Apply & Close</button>
        </div>

        <!-- General Settings -->
        <div class="settings-section">
            <h4 class="section-title">Chart Settings</h4>
            <div class="settings-grid">
                <div class="control">
                    <label class="small" for="length">Points</label>
                    <input id="length" type="number" min="10" max="5000" value="300"/>
                </div>
                <div class="control">
                    <label class="small" for="ratio">Ratio</label>
                    <input id="ratio" type="number" min="0.1" max="1" step="0.1" value="1"/>
                </div>
            </div>
        </div>

        <!-- Sensor Configuration -->
        <div class="sensor-config-layout">
            <!-- Left Panel: Selected Sensors -->
            <div class="settings-section">
                <h4 class="section-title">Selected Sensors (Drag to Reorder)</h4>
                <div id="selected-sensors-list" class="selected-sensors-container">
                    <!-- Selected sensor items will be dynamically inserted here -->
                    <div class="placeholder-text">Select a sensor from the right to begin.</div>
                </div>
            </div>
            <!-- Right Panel: Available Sensors -->
            <div class="settings-section">
                <h4 class="section-title">Available Sensors</h4>
                <div id="modal-tag-cloud" class="tag-cloud" aria-live="polite">
                    <!-- Available sensor tags will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Loading overlay -->
<div id="loading-overlay" style="pointer-events:none;opacity:0;transition:0.15s">
    <div class="loading-box">
        <div style="display:flex;gap:12px;align-items:center;color:var(--text)">
            <div style="width:36px;height:36px;border-radius:50%;border:4px solid rgba(59,130,246,0.18);border-left-color:var(--accent);animation:spin 1s linear infinite"></div>
            <div id="loading-text" style="min-width:120px">Loading…</div>
        </div>
    </div>
</div>

<script>
    // lightweight helper hooks consumed by index.js if desired
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');

    function showLoading(text = 'Loading…') {
        loadingText.textContent = text;
        loadingOverlay.style.pointerEvents = 'auto';
        loadingOverlay.style.opacity = '1';
    }

    function hideLoading() {
        loadingOverlay.style.pointerEvents = 'none';
        loadingOverlay.style.opacity = '0';
    }

    window.__ui = {showLoading, hideLoading};
</script>
</body>
